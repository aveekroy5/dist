<form [formGroup]="contactForm" (ngSubmit)="onContactSubmit()">
    <div class="col-12 row booking-form p-0 m-0">
        <div class="form-group col-12 col-md-6">
          <label >Naam(*)</label>
          <input type="text" class="form-control"  formControlName="contactname" placeholder="Enter Your Name" required >
          
        </div>
        <div class="form-group col-12 col-md-6">
          <label>E-mail(*)</label>
          <input type="text" class="form-control" formControlName="contactemail"placeholder="Enter email" required >
          
        </div>
        <div class="form-group col-12 col-md-6">
          <label >Mobile Number(*)</label>
          <input type="text" class="form-control" formControlName="contactphone" placeholder="Enter Phone No" required >
          
        </div>
        <div class="form-group col-12 col-md-6">
          <label>Subject(*)</label>
          <input type="text" class="form-control" formControlName="contactsubject" placeholder="Enter Phone No">
          
        </div>
        <div class="form-group col-12 col-md-12">
          <label>Write a Message(*)</label>
          <textarea name="" class="form-control" formControlName="contactmessage" id=""></textarea>
          
        </div>
        <div class="form-group col-12 col-md-12 mt-4">
          <button type="submit" class="book-now">Send Message</button>
        </div>
      
      </div>
    </form>
